@for (job of jobs; track job.id) {
    <div class="mb-4">
        <div class="ml-4 mr-4 p-4 rounded-lg bg-white shadow-md">
            <div class="flex flex-row justify-between">
                <p>Company image here</p>
                <div class="flex">
                    <p class="mr-2">Expected start date: </p>
                    {{ job.expected_start_date }}
                </div>
            </div>
            <p class="text-lg" style="color: #36656B;">{{ job.title }}</p>
            <div class="flex justify-between">
                <div class="w-8/10">
                    <p class="truncate">{{ job.description }}</p>
                    <br />
                    <hr class="opacity-25" />
                    <div class="flex-box flex-col">
                        <p class="text-sm">Relevant skills</p>
                        <ul class="mb-5 flex list-none flex-col flex-wrap ps-0 md:flex-row">
                        </ul>
                    </div>
                </div>
                <div>
                    <p>Starts at: {{ job.starting_base_salary_range }}</p>
                    <p>Up to: {{ job.ending_base_salary_range }}</p>
                </div>
            </div>
        </div>
    </div>
} @empty {
    <div>
        <p>No jobs!</p>
    </div>
}
